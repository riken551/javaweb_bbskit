<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h3 class="page-header">
				修改评论
			</h3>
			<form id="form1" class="form-horizontal">
				<div class="form-group">
					<label for="" class="col-sm-2">用户名称</label>
					<div class="col-sm-8">
						<input type="text" ng-model="data.username" name="username" id="username" placeholder="请输入用户名称" class="form-control">
					</div>				
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">评论内容</label>
					<div class="col-sm-8">
						<textarea ng-model="data.content" name="content" id="content" cols="30" rows="10" placeholder="请输入评论内容，注意发言文明" class="form-control"></textarea>
					</div>				
				</div>
				<div class="form-group">						
					<div class="col-sm-8 col-sm-offset-2">
						<input id="updateBtn" type="button" value="修改评论" class="btn btn-success" data-loading-text="修改评论中..." data-complete-text="修改成功" ng-click="updateMsg($event);">
						<a href="javascript:;" class="btn btn-info" onclick="history.back();">取消</a>
						<input type="hidden" name="id" id="id" ng-model="data.id">
					</div>				
				</div>
			</form>
		</div>
	</div>
</div>
