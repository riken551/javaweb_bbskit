<!DOCTYPE html>
<html ng-app="bbsApp">
<head>
<meta charset="UTF-8">
<title>主页</title>
<!-- 视口设置 -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<!-- 引入bootstrap的css -->
<link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>	
	<!-- 顶部导航条开始 -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<!-- 内部容器开始 -->
		<div class="container">
			<!-- 导航头部开始 -->
			<div class="navbar-header">
				<!-- 响应式菜单按钮开始 -->
				<button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navMenu">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!-- 响应式菜单按钮结束 -->
				<!-- logo开始 -->
				<a href="#" class="navbar-brand">
					评论系统
				</a>
				<!-- logo结束 -->
			</div>
			<!-- 导航头部结束 -->
			<!-- 导航菜单开始 -->
			<div id="navMenu" class="collapse navbar-collapse">
				<!-- 菜单列表开始 -->
				<ul class="nav navbar-nav">
					<li><a ui-sref="login">登录</a></li>
					<li><a ui-sref="InsertMsg">发表</a></li>
					<li><a ui-sref="QueryMsg({pageNum:1})">电脑版</a></li>
					<li><a ui-sref="QueryLoadMsg({pageNum:1})">移动版</a></li>					
					<li><a ui-sref="QueryAutoMsg({pageNum:1})">滚屏版</a></li>
				</ul>
				<!-- 菜单列表结束 -->
			</div>
			<!-- 导航菜单结束 --> 
		</div>
		<!-- 内部容器结束 -->
	</nav>
	<!-- 顶部导航条结束 -->

	<!-- ui-view路由视图显示的区域 -->
	<div ui-view style="margin-top:51px;"></div>

	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/angular-ui-router.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/layer/layer.js"></script>
	<script type="text/javascript" src="js/param.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/service.js"></script>
	<script type="text/javascript" src="js/directive.js"></script>
	<script type="text/javascript" src="js/filter.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
</body>
</html>
